<!DOCTYPE html>

  <link rel="stylesheet" href="asset/css/base.css" />
  <style>
    /* 레이아웃 디버그용 테두리 */
    body * {
      border: 1px dashed #8e8e8e;
    }

    body div {
      border-color: #ff6b6b;
    }

    body article {
      border-color: #4dabf7;
    }

    body span {
